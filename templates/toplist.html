{% extends 'base.html' %}

{% block content %}

          <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Rank</th>
                    <th scope="col">Upvotes</th>
                    <th scope="col">Downvotes</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ subject.name }}</td>
                    <td>{{ subject.elo_rank|round|int }}</td>
                    <td>{{ subject.upvotes }}</td>
                    <td>{{ subject.downvotes }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock content %}

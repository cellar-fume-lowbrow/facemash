{% extends 'base.html' %}

{% block content %}
    <h1>Toplist</h1>
    <div class="middle">
        <table class="toplist-table">
            <thead>
                <tr>
                    <td>Image</td>
                    <td>Rank</td>
                    <td>Upvotes</td>
                    <td>Downvotes</td>
                </tr>
            </thead>
            <tbody>
                {% for Subject in Subjects %}
                <tr>
                    <td class="toplist-table-image"><img src="{{ Subject.name }}"></td>
                    <td>{{ Subject.elo_rank|round|int }}</td>
                    <td><i class="fa fa-thumbs-up" aria-hidden="true"></i> {{ Subject.upvotes }}</td>
                    <td><i class="fa fa-thumbs-down" aria-hidden="true"></i>{{ Subject.downvotes }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
